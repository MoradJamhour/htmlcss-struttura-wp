<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>Layout</title>
  </head>
  <body>
    <!--Header as two 100% width columns -->
    <header class="container">
     <div class="row">
       <div class="col-100">
         <div class="bg-pink">
           test
         </div>
       </div>
     </div>
     <div class="row mt1">
       <div class="col-100">
         <div class="bg-yellow">
           test <br>
           test <br>
           test <br>
           test <br>
         </div>
       </div>
     </div>
    </header>
    <!--Main container with one 100% colum and three more with relative widths -->
    <main class="container bg-lblue mt1">
      <div class="row">
        <div class="col-100">
          <div class="bg-cyan mb1">
            test
          </div>
        </div>
        <div class="col-25">
          <div class="bg-cyan">
            test <br>
            test <br>
            test <br>
            test <br>
          </div>
        </div>
        <div class="col-50">
          <div class="bg-cyan mb1">
            test <br>
            test <br>
            test <br>
            test <br>
          </div>
        </div>
        <div class="col-25">
          <div class="bg-cyan">
            test <br>
            test <br>
            test <br>
            test <br>
          </div>
        </div>
     </div>
    </main>
    <!--Footer as a 100% column -->
    <footer class="container mt1">
      <div class="col-100">
        <div class="bg-purple">
          test
        </div>
      </div>
    </footer>
  </body>
</html>
